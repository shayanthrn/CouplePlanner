<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 0;
    margin: 0;
    overflow-y: auto;
  }
  .login-container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgb(0 0 0 / 0.1);
    width: 100%;
    max-width: 400px;
    max-height: 90vh;
    overflow-y: auto;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    display: block;
    color: #555;
  }
  input, select, textarea {
    padding: 0.6rem 0.9rem;
    border: 1.8px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #3f51b5;
    box-shadow: 0 0 5px #3f51b5aa;
  }
  button {
    background-color: #3f51b5;
    color: white;
    padding: 0.9rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #2c387e;
  }
  .register-link {
    margin-top: 1rem;
    text-align: center;
    font-size: 0.95rem;
    color: #555;
  }
  .register-link a {
    color: #3f51b5;
    text-decoration: none;
    font-weight: 600;
  }
  .register-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <div class="register-link">
    Donâ€™t have an account? <a href="{% url 'register_user' %}">Register here</a>
  </div>
</div>
